<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in to HomeGame</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #10121a, #1f2333);
      color: #f1f5f9;
    }

    main {
      background: rgba(15, 23, 42, 0.92);
      border-radius: 12px;
      padding: 32px 28px;
      width: min(420px, 92vw);
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.25em;
      font-size: 1.65rem;
      letter-spacing: 0.02em;
    }

    p.description {
      margin-top: 0;
      margin-bottom: 1.5em;
      font-size: 0.95rem;
      color: #cbd5f5;
    }

    form {
      display: grid;
      gap: 18px;
    }

    label {
      display: block;
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #e2e8f0;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: rgba(15, 23, 42, 0.75);
      color: inherit;
      font-size: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.25);
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 8px;
      padding: 12px 18px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      color: #0b1120;
      background: linear-gradient(135deg, #60a5fa, #38bdf8);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    button:hover,
    button:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(56, 189, 248, 0.25);
      outline: none;
    }

    a.alt-link {
      font-size: 0.95rem;
      color: #93c5fd;
      text-decoration: none;
    }

    a.alt-link:hover,
    a.alt-link:focus-visible {
      text-decoration: underline;
    }

    .status-message {
      font-size: 0.9rem;
      margin: -4px 0 4px;
      color: #fda4af;
    }

    .input-error {
      display: block;
      font-size: 0.85rem;
      margin-top: 4px;
      min-height: 1em;
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome Back</h1>
    <p class="description">Sign in with your username and password to join the lobby.</p>
    <p id="form-status" class="status-message" role="alert" hidden></p>
    <form action="/login" method="POST" novalidate>
      <div>
        <label for="login-username">Username</label>
        <input
          id="login-username"
          name="username"
          type="text"
          inputmode="text"
          pattern="[A-Za-z0-9_-]+"
          autocomplete="username"
          maxlength="24"
          required
          aria-label="Username"
          aria-invalid="false"
          aria-describedby="login-username-error"
          data-error-id="login-username-error"
        />
        <span id="login-username-error" class="input-error" role="alert" hidden></span>
      </div>
      <div>
        <label for="login-password">Password</label>
        <input
          id="login-password"
          name="password"
          type="password"
          autocomplete="current-password"
          minlength="6"
          required
          aria-label="Password"
          aria-invalid="false"
          aria-describedby="login-password-error"
          data-error-id="login-password-error"
        />
        <span id="login-password-error" class="input-error" role="alert" hidden></span>
      </div>
      <input type="hidden" name="_csrf" value="" />
      <div class="actions">
        <button type="submit">Log In</button>
        <a class="alt-link" href="/signup">Create account</a>
      </div>
    </form>
  </main>
  <script>
    (function () {
      const status = document.getElementById('form-status');
      const csrfField = document.querySelector('input[name="_csrf"]');
      const form = document.querySelector('form');

      if (form) {
        const controls = form.querySelectorAll('[data-error-id]');
        controls.forEach((input) => {
          const errorId = input.getAttribute('data-error-id');
          const errorEl = errorId ? document.getElementById(errorId) : null;
          if (!errorEl) {
            return;
          }

          const updateValidity = () => {
            if (input.validity.valid) {
              input.setAttribute('aria-invalid', 'false');
              errorEl.textContent = '';
              errorEl.hidden = true;
              return;
            }

            input.setAttribute('aria-invalid', 'true');
            errorEl.textContent = input.validationMessage || 'Please enter a valid value.';
            errorEl.hidden = false;
          };

          ['blur', 'input', 'invalid'].forEach((eventName) => {
            input.addEventListener(eventName, (event) => {
              if (eventName === 'invalid') {
                event.preventDefault();
              }
              updateValidity();
            });
          });
        });
      }

      if (!csrfField) {
        return;
      }
      fetch('/api/csrf-token', {
        credentials: 'include',
        headers: { Accept: 'application/json' }
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error('CSRF token request failed');
          }
          return response.json();
        })
        .then((data) => {
          const token = (data && (data.token || data.doubleSubmitToken)) || '';
          if (!token) {
            throw new Error('Missing CSRF token in response');
          }
          csrfField.value = token;
        })
        .catch((error) => {
          console.error(error);
          if (status) {
            status.textContent = 'Unable to retrieve a security token. Refresh and try again.';
            status.hidden = false;
          }
        });
    })();
  </script>
</body>
</html>
