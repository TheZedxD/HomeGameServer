<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create your HomeGame account</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(160deg, #121826, #1f2937);
      color: #f8fafc;
    }

    main {
      background: rgba(17, 24, 39, 0.92);
      border-radius: 12px;
      padding: 34px 30px;
      width: min(460px, 94vw);
      box-shadow: 0 20px 38px rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    h1 {
      margin: 0 0 0.4em;
      font-size: 1.7rem;
    }

    p.description {
      margin: 0 0 1.75em;
      font-size: 0.95rem;
      color: #d1d5f5;
    }

    form {
      display: grid;
      gap: 18px;
    }

    label {
      display: block;
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #e2e8f0;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: rgba(17, 24, 39, 0.75);
      color: inherit;
      font-size: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #a855f7;
      box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.25);
    }

    small.help-text {
      display: block;
      margin-top: 4px;
      font-size: 0.8rem;
      color: #cbd5f5;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      color: #0f172a;
      background: linear-gradient(135deg, #a855f7, #38bdf8);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    button:hover,
    button:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(168, 85, 247, 0.28);
      outline: none;
    }

    a.alt-link {
      font-size: 0.95rem;
      color: #93c5fd;
      text-decoration: none;
    }

    a.alt-link:hover,
    a.alt-link:focus-visible {
      text-decoration: underline;
    }

    .status-message {
      font-size: 0.9rem;
      margin: -4px 0 4px;
      color: #fda4af;
    }

    .input-error {
      display: block;
      font-size: 0.85rem;
      margin-top: 4px;
      min-height: 1em;
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <main>
    <h1>Create your account</h1>
    <p class="description">Choose a username and secure password to set up your HomeGame profile.</p>
    <p id="form-status" class="status-message" role="status" aria-live="polite" hidden></p>
    <form action="/signup" method="POST" novalidate>
      <div>
        <label for="signup-username">Username</label>
        <input
          id="signup-username"
          name="username"
          type="text"
          inputmode="text"
          pattern="[A-Za-z0-9_-]+"
          autocomplete="username"
          maxlength="24"
          required
          aria-label="Username"
          aria-invalid="false"
          aria-describedby="signup-username-error"
          data-error-id="signup-username-error"
        />
        <span id="signup-username-error" class="input-error" role="alert" hidden></span>
        <small class="help-text">Letters, numbers, hyphens, and underscores only.</small>
      </div>
      <div>
        <label for="signup-displayName">Display name</label>
        <input
          id="signup-displayName"
          name="displayName"
          type="text"
          maxlength="32"
          autocomplete="nickname"
          placeholder="Shown to other players"
          aria-label="Display name"
          aria-invalid="false"
          aria-describedby="signup-displayName-error"
          data-error-id="signup-displayName-error"
        />
        <span id="signup-displayName-error" class="input-error" role="alert" hidden></span>
      </div>
      <div>
        <label for="signup-password">Password</label>
        <input
          id="signup-password"
          name="password"
          type="password"
          autocomplete="new-password"
          minlength="6"
          required
          aria-label="Password"
          aria-invalid="false"
          aria-describedby="signup-password-error"
          data-error-id="signup-password-error"
        />
        <span id="signup-password-error" class="input-error" role="alert" hidden></span>
      </div>
      <input type="hidden" name="_csrf" value="" />
      <div class="actions">
        <button type="submit">Sign Up</button>
        <a class="alt-link" href="/login">Back to login</a>
      </div>
    </form>
  </main>
  <script>
    (function () {
      const status = document.getElementById('form-status');
      const csrfField = document.querySelector('input[name="_csrf"]');
      const form = document.querySelector('form');

      if (form) {
        const controls = form.querySelectorAll('[data-error-id]');
        controls.forEach((input) => {
          const errorId = input.getAttribute('data-error-id');
          const errorEl = errorId ? document.getElementById(errorId) : null;
          if (!errorEl) {
            return;
          }

          const updateValidity = () => {
            if (input.validity.valid) {
              input.setAttribute('aria-invalid', 'false');
              errorEl.textContent = '';
              errorEl.hidden = true;
              return;
            }

            input.setAttribute('aria-invalid', 'true');
            errorEl.textContent = input.validationMessage || 'Please enter a valid value.';
            errorEl.hidden = false;
          };

          ['blur', 'input', 'invalid'].forEach((eventName) => {
            input.addEventListener(eventName, (event) => {
              if (eventName === 'invalid') {
                event.preventDefault();
              }
              updateValidity();
            });
          });
        });
      }

      if (!csrfField) {
        return;
      }
      fetch('/api/csrf-token', {
        credentials: 'include',
        headers: { Accept: 'application/json' }
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error('CSRF token request failed');
          }
          return response.json();
        })
        .then((data) => {
          const token = (data && (data.token || data.doubleSubmitToken)) || '';
          if (!token) {
            throw new Error('Missing CSRF token in response');
          }
          csrfField.value = token;
        })
        .catch((error) => {
          console.error(error);
          if (status) {
            status.textContent = 'Unable to retrieve a security token. Refresh and try again.';
            status.hidden = false;
          }
        });
    })();
  </script>
</body>
</html>
